<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            width: auto;
            height: auto;
            background-color: orange;
        }
        span {
            width: 100px;
            height: 100px;
            background-color: orange;
        }

        .parent {
            width: 300px;
            height: 200px;
            background-color: royalblue;
        }
        .child {
            min-width: 400px;
            height: 100px;
            background-color: orange;
        }

    </style>

</head>
<body>
    <div>Hello</div>
    <span>Hello</span>

<div class="parent">
    <div class="child"></div>
</div>

</body>
</html>
